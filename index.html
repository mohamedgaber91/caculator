<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <div class="heading">
        <h1>welcome,go to your Math calculations</h1>
        <div class="bar">
            <i class="fa-sharp fa-solid fa-bars"></i>
            <p style="margin: 0;">mode</p>
        </div>
        <div class="mode">
            
            <span class="dark"><i class="fa-solid fa-moon"></i></i></span>
            <span class="white"><i class="fa-regular fa-moon"></i></span>
        </div>
        
    </div>
    <div class="section">
        <div class="container">
            <div class="calculator">
                <div class="screen"></div>
                <div class="buttons">
                    <div class="but1">
                        <div class=" mybut" data-text="*">*</div>
                        <div class=" mybut"data-text="/">/</div>
                        <div class=" mybut" data-text="-">-</div>
                        <div class=" mybut"data-text="+">+</div>
                    </div>
                    <div class="but2">
                        <div class=" mybut"data-text="7">7</div>
                        <div class=" mybut"data-text="6">6</div>
                        <div class=" mybut"data-text="5">5</div>
                        <div class=" mybut"data-text="4">4</div>
                    </div>
                    <div class="but3">
                        <div class=" mybut" data-text="9">9</div>
                        <div class=" mybut"data-text="3">3</div>
                        <div class=" mybut"data-text="2">2</div>
                        <div class=" mybut"data-text="8">8</div> 
                    </div>
                    <div class="but4">
                        <div class="mybut"data-text="1 ">1</div>
                        <div class=" mybut"data-text="%">%</div>
                        <div class=" mybut"data-text="00">0</div>
                        <div class=" mybut"data-text=".">.</div>
        
                    </div>
                    <button class="remove"><i class="fa-sharp fa-solid fa-trash"></i></button>
                    <button class="del" value=""><i class="fa-solid fa-delete-left"></i></button>
                    <button class="result">=</button>
                    
                    
                </div>
                
                
        
            </div>


        </div>
        
        
    </div>
    <div class="footer">
            <p>all right is servised &copy; by mohamed gaber</p>
    </div>   
    
    <script src="./main/jequery.js"></script>
    <script src="./main/script.js"></script>
    

</body>
</html>
